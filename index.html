<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  
</head>
<body>
<div class="main">
  <div class="inputDivs">
    <div class="inputDiv"><label for="dayInput">DAY</label><input id="dayInput" type="number" placeholder="DD"><p hidden>This field is required</p></div>
    <div class="inputDiv"><label for="monthInput">MONTH</label><input id="monthInput" type="number" placeholder="MM"><p hidden>This field is required</p></div>
    <div class="inputDiv"><label for="yearInput">YEAR</label><input id="yearInput" type="number" placeholder="YYYY"><p hidden>This field is required</p></div>
  </div>
 <button><img src="assets/images/icon-arrow.svg" alt="icon-arrow"></button>

  
  <div class="resultDiv">
    <h1 class="year">
      <i class="fas fa-minus icon"style="color: #854dff;"></i>
      <i class="fas fa-minus icon"style="color: #854dff;"></i>
      <span class="yearSpan spanClass"></span>years</h1>
    <h1 class="month">
      <i class="fas fa-minus icon"style="color: #854dff;"></i>
      <i class="fas fa-minus icon"style="color: #854dff;"></i>
      <span class="monthSpan spanClass"></span>months</h1>
    <h1 class="day">
      <i class="fas fa-minus icon"style="color: #854dff;"></i>
      <i class="fas fa-minus icon"style="color: #854dff;"></i>
      <span class="daySpan spanClass"></span>days</h1>
  </div>
</div>
  
  <script src="index.js"></script>
</body>
</html>
